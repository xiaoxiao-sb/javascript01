<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 输出方式:
			 * alert(数据); 在浏览器中弹出对话框
			 * console.log(数据); 在控制台用日志的方式数据
			 * 数据类型:
			 * 数值类型(number): 1 5 0 -8 3.14 进行js中的数学运算 
			 * 字符串类型(string): '哈哈' 'abc123' ''
			 * 布尔类型(boolean): true 真   false 假
			 * 未定义类型(undefined): 值也是undefined,表示声明变量后,没有赋值
			 * 对象类型(object): 复杂的数据类型, 
			 * 空类型: 值就是null
			 * typeof 检测数据类型
			 * 
			 * 
			 */
			
			var num01 = 1;
			var str01 = '哈哈abc';
			var bool01 = false;
			var num02;
//			alert(num01);
//			alert(typeof 1);
//			alert('呵呵');
//			alert(str01);
//			alert(typeof '嘿嘿');
//			alert(typeof num01);
//			alert(typeof str01);
//			alert(typeof bool01);
//			alert(typeof num02);
			var obj = new Object();
			var obj2 = null;
			console.log(num01);
			console.log(5);
			console.log('5');
			console.log(num02);
			console.log(typeof num02);
			console.log(obj);
			console.log(typeof obj);
			console.log(typeof obj2);
		</script>
	</body>
</html>
