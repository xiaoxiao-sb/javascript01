		<!--
			javascript,简称js,是在1995年,由美国人,网景公司,布莱登艾奇,用10天研发.
			最开始js研发的目的,解决表单验证是否合法.
			js在最开发布之前不叫javascript,本身想叫livescript
			sun公司研发的java,网景公司和sun公司合作推出,javascript.
			
			如今的js能做的事情:
			1.表单验证
			2.网页动态效果
			3.服务器端开发(nodeJS)
			4.开发游戏
			5.用户和网站交互
			
			js是一门什么语言
			1.是一门解释型语言
			2.是一门动态语言
			3.是一门脚本语言
			4.是一门基于对象的语言
			
			
			
			面相对象语言的特征
			有类(class)的概念,例如:java
			js不是一门面相对象的语言,因为没有类的概念,但是js有对象的概念,可以模拟类的概念
			
			
			
			解释型语言和编译型语言区别
			编译型语言: java  c++  c# , 需要进行编译,再执行
			解释型语言: js ,不需要进行编译,在浏览器中一条一条执行
			
			编程模式c/s,b/s
			c/s模式:
			c:client  将程序安装到用户的硬盘中 
			s:sever


			b/s模式:
			browser:浏览器
			sever:服务器


			js学习三部分?
			1. ECMAScript 5  (ecma:欧洲计算机协会),语法,编程思想,逻辑
			2. DOM   document object model
			3. BOM   browser object model
			
		-->
