<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			第二种:行内式: 耦合度高,偶尔使用
		-->
		<button onclick="alert('行内式');">按钮</button>
		<!--第一种方式: 讲知识点使用,代码相对分离-->
		<script type="text/javascript">
			alert('内嵌式');
		</script>
		<!--外链式:工作中使用,代码绝对分离-->
		<script src="one.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
