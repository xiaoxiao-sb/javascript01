<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<!--js的位置-->
		<script type="text/javascript">
			/*
			 * 1. js是由上至下执行的
			 * 2. 每写一个alert都会在浏览器中弹出一个对话框
			 * 3. 在alert小括号中书写的文本会原样输出在对话框中
			 * 4. 每一句js代码用分号结束,虽然分号也可以不加,但是在某些情况下会出错
			 * 5. 小括号中最好用单引号,双引号也可以使用,但是不标准
			 *
			 * alert('文本'): 目前可以认为是一个功能,其实叫做函数(方法)
			 */
			alert("helloworld");
			alert('第一天学习js好开心呀!!!');
			alert('1314');
			alert('老刘说:"同学们,加油哦"');
			
			
		</script>
	</body>
</html>
