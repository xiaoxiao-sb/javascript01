<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 800px;
				height: 500px;
				border: 1px solid #000;
				background: url(liuzhiyuan.jpg) no-repeat 0 0;
				/*
				 * 同学们说: 水平正值图片向右,负值向左
				 *          垂直正值图片向下,负值向上
				 */
			}
		</style>
	</head>
	<body>
		<!--
			css精灵: 也叫 css sprite css雪碧图,是背景图的技术,如今网速很快,下载图片速度快,服务器的
			链接资源是有限的,当服务器的链接数饱和时,会造成排队,网页中显示图片需要进行对服务器的链接
			下载,加载到网页中,所有为了节省服务器的链接的压力,通常将一些小图拼成一张大图,一次性链接进行
			下载,在通过移动背景图的位置来显示不同元素的所显示的区域.
		-->
		<div class="box"></div>
	</body>
</html>
