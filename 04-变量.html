<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//单行注释  ctrl+/
			
			/*
			 * 多行注释  ctrl+shift+/
			 */
			 
			/*
			 * 
			 * js中有不同的数据类型
			 * 数值类型: 5 -5 3.14  进行计算
			 * 字符串类型:  '哈哈abc1223'
			 * 
			 * 
			 * 变量:暂时存储数据,变量对应一个内存的值.
			 * 
			 * 变量的命名规范:
			 * 不能用数字开头,可以是数字加字母加下划线加$,建议驼峰命名法
			 */
		
		    //定义变量,对应一个内存的地址. 也叫做声明一个变量
		    var room808;
		    //给变量赋值,等号右边给等号左边赋值
		    room808 = '老刘';
			
			//alert('哈哈');
			//alert(5);
			alert(room808);
			// 重新赋值了
			room808 = '老王';
			alert(room808);
			room808 = 10;
			alert(room808);
			
			//声明加赋值
			var room$110 = '哈哈';
		</script>
	</body>
</html>
